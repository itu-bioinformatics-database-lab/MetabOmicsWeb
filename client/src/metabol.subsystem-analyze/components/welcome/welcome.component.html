<div class="welcome-container">
  <div class="welcome-content">
    <h1>Welcome to Multiomics Analysis Tool!</h1>
    <p class="subtitle">Please choose omics types that you want to include.</p>
    
    <div class="omics-options">
      <div class="omics-option" 
           [class.selected]="selectedOmics.includes('Metabolomics')"
           (click)="toggleOmics('Metabolomics')">
        Metabolomics
      </div>
      <div class="omics-option" 
           [class.selected]="selectedOmics.includes('Transcriptomics')"
           (click)="toggleOmics('Transcriptomics')">
        Transcriptomics
      </div>
      <div class="omics-option" 
           [class.selected]="selectedOmics.includes('Proteomics')"
           (click)="toggleOmics('Proteomics')">
        Proteomics
      </div>
      <div class="omics-option" 
           [class.selected]="selectedOmics.includes('Genomic Variants')"
           (click)="toggleOmics('Genomic Variants')">
        Genomic Variants
      </div>
      <div class="omics-option" 
           [class.selected]="selectedOmics.includes('Epigenomics')"
           (click)="toggleOmics('Epigenomics')">
        Epigenomics
      </div>
      <div class="omics-option" 
           [class.selected]="selectedOmics.includes('miRNA')"
           (click)="toggleOmics('miRNA')">
        miRNA
      </div>
    </div>

    <button class="continue-button" 
            (click)="continue()">
      Continue
    </button>
  </div>
</div>
