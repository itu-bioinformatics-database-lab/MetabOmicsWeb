<div class="upload-page">
  <div class="header">
    <h2>Mapping</h2>
  </div>

  <div *ngIf="currentOmics === 'Metabolomics' && mConTable && mConTable.length > 0">
    <concentration-table 
      [mConTable]="mConTable"
      [currentOmics]="'Metabolomics'">
    </concentration-table>
  </div>

  <div *ngIf="currentOmics === 'Transcriptomics' && tConTable && tConTable.length > 0">
    <concentration-table 
      [tConTable]="tConTable"
      [currentOmics]="'Transcriptomics'">
    </concentration-table>
  </div>

  <div *ngIf="currentOmics === 'Proteomics' && pConTable && pConTable.length > 0">
    <concentration-table 
      [pConTable]="pConTable"
      [currentOmics]="'Proteomics'">
    </concentration-table>
  </div>

  <div *ngIf="currentOmics === 'miRNA' && mrConTable && mrConTable.length > 0">
    <concentration-table 
      [mrConTable]="mrConTable"
      [currentOmics]="'miRNA'">
    </concentration-table>
  </div>

<div *ngIf="loading && isCurrentTableEmpty">
    <mat-spinner diameter="50" style="margin:30px auto 10px auto;"></mat-spinner>
    <div style="text-align: center;">
      Mapping {{entityLabel}} to the standard names. This may take take a while. Please wait to see the list of mapped {{entityLabel}}. 
    </div>
  </div>
  <div class="actions">
    <button class="btn btn-default" (click)="onBackClick()">Back</button>
  </div>
</div>
